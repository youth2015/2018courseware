<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title></title>
</head>
<body>
  <script>
    /**
     * str.substr(start[, length])
     *
     * substr方法返回一个字符串中从指定位置开始到指定字符数的字符。
     *
     * start: 开始提取字符的位置。如果为负值，则被看作 strLength + start，其中 strLength 为字符串的长度（例如，如果 start 为 -3，则被看作 strLength-3）。如果 start 为负值且 abs(start) 大于字符串的长度，则 substr 使用 0 作为开始提取的索引。
     * length: 可选。提取的字符数。如果 length 为 0 或负值，则 substr 返回一个空字符串。如果忽略 length，则 substr 提取字符，直到字符串末尾。
     */
    
    var str = 'abcde'
    
    // console.log(str.substr(1, 2));  // 'bc'
    // console.log(str.substr(-2));   // 'de'
    // console.log(str.substr(-1000));  // 'abcde'
    console.log(str.substr(6) === '');  // true
    console.log(str.substr(0, NaN) === '');  // true
    
    console.log(str.substr(0,7));//abcde
    console.log(str.substr(0,8));//abcde

    console.log(str.substr(1,2)); //bc

    console.log(str.substr(4,3));//e 从几开始，也包括自己本身

    console.log(str.substr(3,3));//de

    console.log(str.substr(-2,0));//空
    console.log(str.substr(-2,3));//de
    console.log(str.substr(-2,4));//de
    console.log(str.substr(-2,5));//de
    console.log(str.substr(-3,5));//cde //开始值 是负数取它当前数值长度，从倒数1开始。

    console.log(str.substr(1,-3));//空
    console.log(str.substr(-3));//cde
    console.log(str.substr(-3,5));//cde

    var anyString = "Mozilla";

     //如果省略substring()里最后一个值 则会提取字符到字符串的末尾。
    //如果开始值大于结束值，则可以将两个值 进行互调，那么它获取的就是其中一个值的数长度。
    //如果开始值小于它的结束值，则表示的是获取它结束值的长度，从1开始计算。
    //如果第一个值为正数 则是从0开始的
    //如果值为空“”,则表达全部取值

    console.log(anyString.substring(1));//
    console.log(anyString.substring(4));//11a
    console.log(anyString.substring(-1,0))//空
    console.log(anyString.substring(2,-5))//Mo
    console.log(anyString.substring(-5,1));//M

    console.log(anyString.substring(3,-3));//Moz
    console.log(anyString.substring(-3,4));//Mozi
    console.log(anyString.substring(-1,4));//Mozi
    console.log(anyString.substring(-1,4)); //Mozi
    console.log(anyString.substring(-2,5)); //Mozil
    console.log(anyString.substring(5,5)); //空

    console.log(anyString.substring(5,-2)==anyString.substring(-2,5)); //ture;

    console.log(anyString.substring(-4,5));//Mozil
    console.log(anyString.substring(4,8));//lla
    console.log(anyString.substring(-8,4));//Mozi

    console.log(anyString.substring(""));//Mozilla

    console.log(anyString.substr(""));//Mozilla
    console.log(anyString.substr(-1,2))//a
    console.log(anyString.substr(-2,2))//a

    console.log(anyString.substring(-2,2))//Mo

    console.log(anyString.slice(""));//Mozilla
  </script>
</body>
</html>
