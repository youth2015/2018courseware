<body>
  <input type="text">
  <button>提交</button>
  <script>
    /**
     * str.trim()
     *
     * 方法会从一个字符串的两端删除空白字符。
     */ 
    const input = document.querySelector('input');
    const btn = document.querySelector('button');
    
    btn.onclick = function (){
      if (input.value.trim() === '') {
         alert('不能为空')
         return
      }
    }

    // console.log(str);

    console.log(str.trimLeft());
    console.log(str.trimRight());
    
  </script>
