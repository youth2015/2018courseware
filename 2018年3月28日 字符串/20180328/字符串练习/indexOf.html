<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr=["java","javascript","html","css"];//0,1,2,3

    console.log(arr.indexOf("html"));//2

    let str = 'hello,javascript!';

    console.log(str.indexOf("java"));//6

    console.log(str.indexOf("css"));//-1

    console.log(arr.indexOf("css"));//3

    var str1="Hello world!"
    console.log(str1.indexOf("world"));//6
    console.log(str1.indexOf("a"));//-1

    let str2=[1,2,3,4];

    console.log(str2.indexOf(3));
    console.log(str2.indexOf(4));

    //查找的情况下不需要去循环;直接去获取它的索引值。
    //如果找不到的情况下，返回一个-1;
    //查找索引值是从零开始的

    let str3="abckd.fs";

    if(str3.indexOf("a")==-1){
        document.write("不存在");
    }else {
        document.write("存在");
    }
</script>
</body>
</html>
