<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title></title>
</head>
<body>
  <script>
    /**
     * str.repeat(count)
     *
     * repeat 构造并返回一个新字符串，该字符串包含被连接在一起的指定数量的字符串的副本。
     *
     * count: 介于0和正无穷大之间的整数 : [0, +∞) 。表示在新构造的字符串中重复了多少遍原字符串。
     */
    
    const str = '我很帅';
    
    console.log(str.repeat(3));
    
    
  </script>
</body>
</html>
