	<body onselectstart="return false;">
		<div class="wrap">
			<div class="box">
				<ul class="list">
					<li>
						<i class="remov"></i>
						<em>0</em>
						<i class="add"></i>
						<span>
							单价：<strong class="stgy">12.5元 </strong> 小计：<strong class="stg">0元</strong>
						</span>
					</li>
					<li>
						<i class="remov"></i>
						<em>0</em>
						<i class="add"></i>
						<span>
							单价：<strong class="stgy">10.5元 </strong> 小计：<strong class="stg">0元</strong>
						</span>
					</li>
					<li>
						<i class="remov"></i>
						<em>0</em>
						<i class="add"></i>
						<span>
							单价：<strong class="stgy">8.5元 </strong> 小计：<strong class="stg">0元</strong>
						</span>
					</li>
					<li>
						<i class="remov"></i>
						<em>0</em>
						<i class="add"></i>
						<span>
							单价：<strong class="stgy">8元 </strong> 小计：<strong class="stg">0元</strong>
						</span>
					</li>
					<li>
						<i class="remov"></i>
						<em>0</em>
						<i class="add"></i>
						<span>
							单价：<strong class="stgy">14.5元 </strong> 小计：<strong class="stg">0元</strong>
						</span>
					</li>
				</ul>
				<div class="info">
					<span>商品公合计：<em class="em1">0</em>件</span>
					<span>共花费了：<em class="em2">0</em>元</span>
					<br />
					<br />
					<span>其中最贵的商品单价是：<em class="em3">0</em>元</span>
				</div>
			</div>
		</div>
		
		<script type="text/javascript">
			const oUl=document.querySelector(".list");
			const aLi=document.querySelectorAll(".list li");

			const oBtn1=document.querySelectorAll(".list .remov");
			const oBtn2=document.querySelectorAll(".list .add");
			const oStgY=document.querySelectorAll(".list li .stgy");
			const oStg=document.querySelectorAll(".list li .stg");
			const oEm=document.querySelectorAll(".list em");
			const oinfo=document.querySelector(".info");
			const oEm1=document.querySelector(".em1");
			const oEm2=document.querySelector(".em2");
			const oEm3=document.querySelector(".em3");

			for(let i=0;i<oBtn1.length;i++){
				
				//商品单价向下相减
				oBtn1[i].onclick=function(){
					let num1=parseFloat(oEm[i].innerHTML);
					let num2=parseFloat(oStgY[i].innerHTML);
					
					if(num1>0){
						num1--;
						oEm[i].innerHTML=num1;
						oStg[i].innerHTML=num2*num1+"元";
						oEm1.innerHTML=oEm1.innerHTML<=0?0:--oEm1.innerHTML;
						oEm2.innerHTML=parseFloat(oEm2.innerHTML)-parseFloat(oStgY[i].innerHTML)
						oEm3.innerHTML=oPirceMax();
					}
					
				}
				
				//点击商品增加
				oBtn2[i].onclick=function(){
					let num1=parseFloat(oEm[i].innerHTML);
					let num2=parseFloat(oStgY[i].innerHTML);
					
					num1++;
					oEm[i].innerHTML=num1;
					oStg[i].innerHTML=num2*num1+"元";	
					oEm1.innerHTML++;
					oEm2.innerHTML=parseFloat(oEm2.innerHTML)+parseFloat(oStgY[i].innerHTML)
					oEm3.innerHTML=oPirceMax();
				}
			}
				
			//其中最贵的商品价格	
			
			let MaxoPirce;
			function oPirceMax(){
				MaxoPirce=0;
				for(let i=0;i<oBtn1.length;i++){
					if(oEm[i].innerHTML>0){
						MaxoPirce=MaxoPirce>parseFloat(oStgY[i].innerHTML)?MaxoPirce:parseFloat(oStgY[i].innerHTML);					
					}
					
				}			
				return MaxoPirce;
			}
				

			
		</script>
	</body>

</html>
