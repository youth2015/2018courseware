<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		
		let 可以声明一个变量，用法和var类似，但是非常严格，
		
		1.首先不能声明重复的变量
		2.声明的变量只在当前的块作用域有效
		3.声明的变量不会被提升
		
		let a=3;
		
		块作用域：凡是{}里面的东西都叫代码块;
		
		
		通常对象是可以const来使用。
		
		const 用来声明一个常（不可以再被改变的量）;
		1.首先不能声明重复的变量
		2.声明的变量只在当前的块作用域有效
		3.声明的变量不会被提升
		4.声明的常量，不可以更改内存引用地址
		
	</body>
</html>
