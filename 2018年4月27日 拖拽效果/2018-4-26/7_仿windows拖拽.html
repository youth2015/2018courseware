<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
<style>
.box{
    width: 100px;
    height: 100px;
    background: red;
    position: absolute;
    top:0;
    left:0;
    
}

</style>
</head>
<body id="body">
    <div class="box"></div>
<script>
    /*
        事件应用:
            拖拽三大事件
                onmousedown
                onmousemove
                onmouseup

        问题：
            move在box身上触发的事件，一旦鼠标移动过快，鼠标会移出box
            移出box就不会动了
        解决:
            把move绑在document身上（因为就算过快move也在doument身上） 


    */
    const box = document.querySelector('.box');
    let num = 0; 
    box.onmousedown = function(ev){
        let disX = ev.pageX - box.offsetLeft;
        let disY = ev.pageY - box.offsetTop;
        let div = document.createElement('div');
        div.className = 'box';
        div.style.opacity = .5;
        div.style.left = box.offsetLeft + 'px';
        div.style.top = box.offsetTop + 'px'; 
        body.appendChild(div);
        
        
        document.onmousemove = function(ev){
            let l = ev.pageX - disX;
            let t = ev.pageY - disY;
            if(l < 0){
                l = 0;
            }else if(l > window.innerWidth - box.clientWidth){
                l = window.innerWidth - box.clientWidth;
            }
            div.style.left = l  + 'px';
            div.style.top = t + 'px';


        }
        document.onmouseup = function(){
            document.onmouseup = document.onmousemove = null;
            box.style.left = div.offsetLeft + 'px';
            box.style.top = div.offsetTop + 'px';
            div.remove();
        }
        return false;
    }
   
</script>
</body>
</html>
