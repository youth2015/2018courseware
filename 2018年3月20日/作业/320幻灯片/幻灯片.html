<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title></title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      list-style:none;
    }
    a {
      text-decoration: none;
      color: #fff;
    }
    .slide-container {
      width: 720px;
      height: 450px;
      border: 4px solid #000;
      margin: 30px auto;
      position: relative;
    }
    .slides {
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;	
     
    }
    .slides img{
    	width: 720px;
    	height: 450px;
    	vertical-align: top;
    	transition: 300ms ease-in-out;
    }
    .slider-item img {
      width: 100%;
      height: 100%;
      display: block;
      /*transition: 300ms ease-in-out;*/
    }
    .slider-item {
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: 300ms ease-in-out;
     
    }
    .slider-item.active {
      opacity: 1;
      
    }
    .navs {
      position: absolute;
      left: 50%;
      bottom: 5%;
      transform: translateX(-50%);
      text-align: center;
    }
    .nav-item {
      display: inline-block;
      width: 30px;
      height: 30px;
      transform: scale(0.5);
      background-color: rgb(71, 173, 221);
      border-radius: 50%;
      position: relative;
    }
    .nav-item .s-img {
      position: absolute;
      width: 100%;
      transform: translateX(50%) scale(4);
      left: -50%;
      top: -180%;
      display: none;
    }
    .nav-item:hover .s-img {
      display: block;
    }
    .nav-item.active {
      background-color: rgb(228, 50, 141);
    }
    .prev,
    .next {
      width: 40px;
      height: 80px;
      background-color: rgba(0, 0, 0, 0.2);
      text-align: center;
      line-height: 80px;
      font-size: 40px;
      color: #fff;
      font-weight: bold;
      position: absolute;
      right: 0;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
    }
    .prev {
      left: 0;
    }
    .prev:hover,
    .next:hover {
      background-color: rgba(0, 0, 0, 0.5);
    }

  </style>
</head>
<body>
  <div class="slide-container">
    <div class="slides">
    	<!--<img src="img/1.jpg" />-->   	
    </div>
    <div class="navs"></div>
    <div class="prev"><</div>
    <div class="next">></div>
  </div>
  <script>
  	
    // 数据
    var imgData = [
      'img/1.jpg',
      'img/2.jpg',
      'img/3.jpg',
      'img/4.jpg',
      'img/5.jpg'
    ]; 	
		//var oImg=document.querySelector("img");
		var oPrev=document.querySelector(".prev");
		var oNext=document.querySelector(".next");
		var oUl=document.querySelector(".rot");
		var oLi=document.querySelectorAll("li");
		var oSlides=document.querySelector(".slides");
		var oNavs=document.querySelector(".navs");
		var oStr="",oNstr="";
		var num=0;
		function creatHtmlimgData(){			
			for(var i=0;i<imgData.length;i++){
					oStr+=`<div class="slider-item"><img src="${imgData[i]}" /></div>`;						
					oNstr+=`<div class="nav-item"><img class="s-img" src="${imgData[i]}" /></div>`;	
			}			
				oSlides.innerHTML=oStr;
				oNavs.innerHTML=oNstr;
		}	
		creatHtmlimgData();
		
		var oSlideItem=document.querySelectorAll(".slides .slider-item");
		var oNavItem=document.querySelectorAll(".navs .nav-item");
		
		oSlideItem[num].classList.add("active");
		oNavItem[num].classList.add("active");
		
		function abTab(){
			//先清除图片的小圆点
				for(var i=0;i<oSlideItem.length;i++){
					oSlideItem[i].classList.remove("active");
				}
				for(var i=0;i<oNavItem.length;i++){
					oNavItem[i].classList.remove("active");
				}
				//再增加图片的小圆点
				oSlideItem[num].classList.add("active");
				oNavItem[num].classList.add("active");
		}

		oNext.onclick=function(){
				num++;
				if(num>oSlideItem.length-1){
					num=0;
				}
				abTab();
			
		}
		oPrev.onclick=function(){
				num--;
				if(num<0){
					num=oSlideItem.length-1
				}
				
				abTab();
			
		}
		
  </script>
</body>
</html>
