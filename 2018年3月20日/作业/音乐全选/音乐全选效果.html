<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			body,
			ul,
			li {
				margin: 0;
				padding: 0;
				list-style: none;
			}
			#list li.even {
				background: rgba(225,86,113,.3);
			}
			#list li.hover {
				background: rgba(225,86,113,.5);
				color: #fff;
			}
			#list li.checked {
				background: rgba(225,86,113,.8) !important;
				color: #fff;
			}
			#list li.checked div::after {
				content: "✔️";
			}
			
			.selectAll.checked .select-status::after {
				content: "✔️";
			}
		</style>
		<link rel="stylesheet" type="text/css" href="style.css" />
	</head>

	<body>
		<div class="wrap">
			<div class="baidu">
				<ul id="list">
					<li	>
						<div></div>
						<span>泡沫</span>
						<span>邓紫棋</span>
					</li>
					<li>
						<div></div>
						<span>说爱你</span>
						<span>蔡依林</span>
					</li>
					<li>
						<div></div>
						<span>稻香</span>
						<span>周杰伦</span>
					</li>
					<li>
						<div></div>
						<span>我的梦</span>
						<span>张靓颖</span>
					</li>
					<li>
						<div></div>
						<span>怎么说我不爱你</span>
						<span>萧敬腾</span>
					</li>
					<li>
						<div>️</div>
						<span>无处安放</span>
						<span>白若溪</span>
					</li>
				</ul>
				<div class="select">
					<span class="selectAll">
						<span class="select-status"></span>
						<span class="text">全选</span>
					</span>
					<div class="others">
						<span><em></em>收藏</span>
						<span><em></em>添加</span>
						<span><em></em>删除</span>
					</div>
				</div>
			</div>
		</div>
		<!-- ✔️ -->
		<script type="text/javascript">
			var oUl=document.querySelector("#list");
			var aLi=oUl.querySelectorAll("li");			
			//console.log(aLi);
			var oSelectAll=document.querySelector(".selectAll");
			var selectNum="";
			var len=aLi.length;
			
			for(var i=0;i<len;i++){
				if(i%2){
					aLi[i].classList.add("even");
				}			
				aLi[i].index=i;	
				aLi[i].onmouseover=function(){
					this.classList.add("hover");
				}
				aLi[i].onmouseout=function(){
					this.classList.remove("hover");
				}	
				aLi[i].onclick=function(){
					ret=this.classList.toggle("checked");
					//如果ret的值为真就让它++; 否则就--;
					selectNum = ret ? ++selectNum : --selectNum
					
					oSelectAll.classList.toggle("checked",selectNum==len);
				}				
			}
			oSelectAll.onclick=function(){
				var all=oSelectAll.classList.toggle("checked");
				//全选或者不选 如果全选的值为真 把它都加上 否则一个都加不上。
				selectNum=all ? len : 0;
				
				for(var i=0;i<len;i++){
					aLi[i].classList.toggle("checked",all);
				}
			}
		</script>
	</body>

</html>
