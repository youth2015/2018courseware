<body>
  <input type="text" value="" class="txt1">

    <option value="/" >/</option>

  </select>
	  <input type="text" class="txt2">

  <script type="text/javascript"> 	
  	function compute(){

	  	var oStr2=Number(document.querySelector(".txt2").value);

	  	var oBtn=document.querySelector(".btn");

	  		switch(oStr3){
		  			case "+":
			  			oStr3=oStr1+oStr2;
			  			break;

			  			oStr3=oStr1-oStr2;
			  			break;
		  			case "*":
			  			oStr3=oStr1*oStr2;
			  			break;

			  			}else{
			  				oStr3=oStr1/oStr2;
			  			}		
			  			break;

			  			oStr3=oStr1%oStr2
			  			break;
	  			} 		  			
	  		 document.getElementById("result").value=oStr3; 
			} 	
  </script>
