<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		body, html {
	      margin: 0;
	      width: 100%;
	      height: 100%;
   		 }
		.imgBox{
			position: absolute;
			width:100%;
			height: 100%;
			top: 0;
			left: 0;
			overflow: hidden;
		}
		.imgBox div{			
			width:10%;
			height:10%;
			border:1px solid #fff;
			background-image: url(./img/timg.jpg);
			background-size: 1000% 1000%;
			box-sizing: border-box;
			position: absolute;
			opacity: 0.5;
			transform: 200ms;
		}
   
	</style>
	<body>
		<div class="imgBox"></div>	
		<!--top left
		0   192
		108 192
		216 192
		324 192-->
		<script type="text/javascript">
			var oImgBox=document.querySelector(".imgBox");
			var str='';	
			
			for(var i=0;i<10;i++){
				
				for(var j=0;j<10;j++){
					str+=`<div style="left:${j*10}%;top:${i*10}%;background-position: -${j*100}% -${i*100}%" class="box"></div>`;
				}
			}
			oImgBox.innerHTML=str;
//			
			var oBox=document.querySelectorAll(".box");

			for(var i=0;i<oBox.length;i++){
				oBox[i].onmouseover=function(){
					this.style.opacity=1;
					this.style.transform = 'scale(1.2)'					
				}
				oBox[i].onmouseout=function(){
					this.style.transform="";		
				}
		}
		</script>
	</body>
</html>
