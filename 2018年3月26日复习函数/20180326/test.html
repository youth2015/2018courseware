<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title></title>
</head>
<body>
  <script>
    function fn(cb){
      var a = 1;
      for (var i=0; i<3; i++) {
        var ret = cb(a)
        console.log(ret);
      }
    }
    
    // cb 回调函数
    
    fn(function (a) {
      console.log(a)
      return a + 1
    })
    
    
    
    
  </script>
</body>
</html>
