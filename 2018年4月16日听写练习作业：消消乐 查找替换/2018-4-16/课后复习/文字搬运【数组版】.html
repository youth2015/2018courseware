			<div id="centerBox">
				<div id="btn">
					<strong>&rarr;</strong>
					<span>把文字右移</span>
				</div>
				<div id="text">0/0</div>
			</div>
			<div id="right"></div>
		</div>
<script>
	const txt = document.getElementById('left');
	const btn = document.getElementById('btn');
	const num = document.getElementById('text');
	const txt2 = document.getElementById('right');
	let timer = null;
	let num2 = 0;
	
	/*;
	 * 
	把字符串转成数组，再去使用数组中的方法
	*/
	//第一步 把左边的文字内容转成字符串;
	//第二步 那右边的值去获取左边的数组
	
	
	
	let v=txt.value;
	
	//let v1=arrStr.join("")
	
	//console.log(v.join(""))
	
	btn.onclick=function(){
		
		let arrStr=v.split("");		
		let len=arrStr.length;
		
		num.innerText="0/"+len;
			
		if(!v){
			alert("里面没有文字内容");			
			return;
		}				
		timer=setInterval(function(){
			
			txt2.innerText+=arrStr.shift();
			
			txt.value=arrStr.join('');
			
			//判断数组字符串的长度是否小于等于0，
			if(arrStr.length<=0){
				clearInterval(timer);
				
			}
			
			num.innerText=(++num2)+"/"+len;
						
		},16.7)
	}
</script>
</body>
</html>
