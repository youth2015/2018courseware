<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style>
    .box1 {
      width: 200px;
      height: 200px;
      background-color: red;
      margin: 100px;
    }
    .box2 {
      transform: rotate(45deg);
    }
    .box3 {
      border: 10px solid green;
    }
    
    .box4 {
      display: none;
    }
    
    button {
      width: 150px;
      height: 60px;
    }
  </style>
  
	<body>
		  <button class="btn1">旋转45度</button>
		  <button class="btn2">加上10px边框</button>
		  <button class="btn3">去掉旋转45度</button>
		  <button class="btn4">去掉10px边框</button>
		  <button class="btn5">显示或者隐藏box</button>
		  <div class="box1"></div>
		  
		  <script type="text/javascript">
		  	var oBtn1=document.querySelector(".btn1");
		  	var oBtn2=document.querySelector(".btn2");
		  	var oBtn3=document.querySelector(".btn3");
		  	var oBtn4=document.querySelector(".btn4");
		  	var oBtn5=document.querySelector(".btn5");
		  	var oBox=document.querySelector(".box1");
		  	
		  	oBtn1.onclick=function(){
		  		oBox.classList.add("box2");
		  	}
		  	oBtn2.onclick=function(){
		  		oBox.classList.add("box3");
		  	}
		  	oBtn3.onclick=function(){
		  		oBox.classList.remove("box2");
		  	}
		  	oBtn4.onclick=function(){
		  		oBox.classList.remove("box3");
		  	}
		  	oBtn5.onclick=function(){
		  		oBox.classList.toggle("box4");
		  	}
		  </script>
		  
	</body>
</html>
