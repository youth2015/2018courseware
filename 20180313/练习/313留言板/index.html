<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<style>
    ul {
      width: 300px;
      height: 400px;
      border: 1px solid #000;
    }
  </style>
	<body>
		<ul class="leaveMessage"></ul>
  		<input type="text" class="text" value="">
  		<input type="button" class="btn" value="发送">
  		
  		<script type="text/javascript">
  			var oUl=document.querySelector(".leaveMessage");
  			var oTex=document.querySelector(".text");
  			var oBtn=document.querySelector(".btn");
  			
  			oTex.focus();
  			
  			oBtn.onclick=function(){
  				var val=`<li>${oTex.value}</li>`;			
  				//console.log(val);
  				oUl.innerHTML=val+oUl.innerHTML;
  				oTex.focus();
  				oTex.value="";  			
  			}
  		</script>
	</body>
</html>
