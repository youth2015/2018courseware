    function fn (a, b) {
      console.log(a);
      return
      alert('ok')
      console.log(b);
    }
    
    // fn(1, 2)
    
    var input = document.querySelector('input');

    btn.onclick = function (){

      console.log('ok');
    }

    }

      // return
    }
