<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<style type="text/css">
		*{
			margin:0;
			padding: 0;
			list-style: none;
		}
		body{
			margin:0;
			padding:0;
			background:url(img/bg.png) no-repeat center 100px;
		}
		.box{
			width: 290px;
			height: 490px;
			background:url(img/bg1.png) no-repeat;
			margin:200px auto;
			position: relative;
			overflow: hidden;
		}
		.btn{
			width: 100px;
			height: 40px;
			line-height: 40px;
			text-align: center;
			font-size: 16px;
			background:cornflowerblue;
			color: #fff;
			border-radius: 4px;
			border:none;
			outline: none;
			cursor: pointer;
			position: absolute;
			bottom: 10px;
			left: 95px;
		}
		.ulBox{
			/*padding:65px 20px 0;*/
			position: relative;
			width: 250px;
			height: 250px;
			margin:50px 20px 0;
			
		}
		.listBox{
			width: 50px;
			height: 50px;
			background: #fff;
			position: absolute;
			/*top: 70px;
    		left: 20px;*/
    		line-height: 50px;
    		text-align: center;
    		transition: 0.4s;
		}
		/*.listBox1{
			top: 120px;
    		left:70px;
		}
		.listBox2{
			top: 170px;
    		left:120px;
		}
		.listBox3{
			top: 120px;
    		left:170px;
		}
		.listBox4{
			top:70px;
    		left:220px;
		}*/
	</style>
	<body>
		<div class="box">
			<div class="ulBox" >
				<!--<div class="listBox">1</div>-->
			</div>
			
			<button class="btn">生成</button>
		</div>

		<script type="text/javascript">
			var oBox=document.querySelector(".ulBox");
			var iDiv=document.querySelector(".listBox");
			var oBtn=document.querySelector(".btn");
			var str="";
			var num=0;
			var obj={
				direction:[
					["left","top"],
					["top","right"],
					["right","bottom"],
					["bottom","left"]
				],
				name:[
					[0,50,100,150,200],
					[0,50,100,50,0]
				]
			}
			var oNoff=true;
			
				oBtn.onclick=function(){
					
					oBtn.innerHTML="旋转";
					if(oNoff){
						for(var i=0;i<5;i++){
						str+=`<div class="listBox">${i+1}</div>`;
					
						}
						oBox.innerHTML=str;
						
						oNoff=!oNoff;
						}
						
					for(var i=0; i<5;i++){
						var listBox = document.querySelector('.ulBox div:nth-child('+(i+1)+')');
						listBox.style.top=listBox.style.left=listBox.style.right=listBox.style.bottom="";						
//						listBox.style[obj.direction[num][0]]=obj.name[0][i]+"px";
//						listBox.style[obj.direction[num][1]]=obj.name[1][i]+"px";
												
						for(var k=0;k<2;k++){						
							listBox.style[obj.direction[num][k]]=obj.name[k][i]+"px";

						}
						
					}
					num++;
					num%=4;
				}
				
									
					
				
			
			
			
			
		</script>
	</body>
</html>
