<!DOCTYPE html>

	<style type="text/css">

	<body>
		<div class="box">
			<div class="ulBox" >
				<!--<div class="listBox">1</div>
				<div class="listBox listBox1">2</div>
				<div class="listBox listBox2">3</div>
				<div class="listBox listBox3">4</div>
				<div class="listBox listBox4">5</div>-->
			</div>
			
			<button class="btn">生成</button>
		</div>
		<!--
		1.获取元素的;
		2.获取生成点击事件 并且切换成变换;
		3.给这个盒子添加ul li的元素，然后布局
		4.通过for循环给每个li赋上数值123;
		5.改变他们的定位
		6.通过事件驱动改变定位。
		
 /*
	    top left
	1	70  20  	50
	2   120 70  	50
	3   170 120 	50
	4   120 170 	50
	5   70  220 	50
	* */
		-->
		<script type="text/javascript">
			window.onload=function(){
				var oBox=document.querySelector(".box");
				var oUl=document.querySelector(".ulBox");	
//				var aSimlBox=oBox.getElementsByTagName("div");
				
				var aLi=document.querySelector("li");				
				var oBtn=document.querySelector(".btn");
				var oTop=[
					[70,120,170,120,70],
					[70,120,170,220,270],
					[220,270,170,220,270],
					[220,270,170,120,70]
				]
				var oLfet=[
					[20,70,120,170,220],
					[220,170,120,170,220],
					[170,220,120,70,20],
					[70,20,120,70,20]
				]
				var num=0;
				var oNoff=true;
				
				oBtn.onclick=function(){
					this.innerHTML="变换";					
					if(oNoff){
						for(var i=0;i<5;i++){
							oUl.innerHTML+=`<div class="listBox">${i+1}</div>`;						
						}
							oNoff=!oNoff;
					}					
				
					//var listBox = document.querySelector('.ulBox div:nth-child('+(i+1)+')');					
					for(var i=0;i<5;i++){
						var listBox = document.querySelector('.ulBox div:nth-child('+(i+1)+')');
						
						listBox.style.left=oLfet[num][i]+"px";
						listBox.style.top=oTop[num][i]+"px";
					}
					num++;
					
					num%=4;
				}
	
			}
		</script>
	</body>
