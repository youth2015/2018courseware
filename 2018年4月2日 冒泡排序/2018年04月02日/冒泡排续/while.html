<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let test=["a","b","c","d","asd"];
        let i=0;
        while (test[i]){
            document.write(test[i]+ "<br/>");
            i++;
        };

        //使用while循环输出1-100之间的偶数
        let n=1;
        while(n<=100){
            if(n%2==0){
                document.write(n+"<br/>");
            }
            n++;
        }
    </script>
</body>
</html>
