	<body>
		<script>
			const arr=[5,4,3,2,1];		
			for(let i=0;i<arr.length-1;i++){
				for(let j=0;j<arr.length-i-1;j++){
					
					let a=arr[j];
					let b=arr[j+1];
					
					if(a>b){
						[arr[j],arr[j+1]]=[b,a];
					}
				}
			}
			
			console.log(arr);
			
			let arr1=[2,3,41,5,1,3,10];
			
			function bubbleSort(arr1){
				
				for(let i=0;i<arr1.length-1;i++){
					for(let j=0;j<arr1.length-1-i;j++){
						
						let temp=arr1[j];
						arr1[j]=arr1[j+1];
						arr[j+1]=temp;
					}
					
				}
			}
			console.log(arr1);
		</script>
