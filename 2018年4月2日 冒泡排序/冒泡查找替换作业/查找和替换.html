<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    *{
        margin:0;
        padding:0;
        list-style: none;
    }
    .miaovBox{
        width: 680px;
        height: 550px;
        background: #c5e8ee;
        margin:100px auto;
        padding: 100px 50px 20px;
    }
    .miaovCon{
        width:540px;
        height:330px;
        background: #fff;
        border-radius: 12px ;
    }
    .miaovLeft{
        width: 380px;
        height: 250px;
        background: #eaf8f9;
        font-size: 18px;
        color: #25464b;
        float: left;
        padding:10px;
        line-height:24px;
        margin: 20px;
        border:1px solid #005d58;
    }
    .miavRight{
        width:80px;
        height:80px;
        float: right;
        margin-right:15px;
        margin-top:20px;
    }
    .miavRight .button{
        width:80px;
        height: 80px;
        background: #84dff1;
        border-radius: 6px;
        line-height: 80px;
        text-align: center;
        cursor: pointer;
        margin-bottom: 10px;
    }
    .miavUl{
        width:80px;
        height: 80px;
        display: none;
    }
    .miavUl li{
        background: #84dff1;
        border-radius: 6px;
        line-height: 80px;
        text-align: center;
        cursor: pointer;
        margin-bottom: 10px;
        color: #fff;
    }
    .miavUl li:nth-of-type(1){
        background:#9e9bf6 ;
    }
    .miavUl li:nth-of-type(2){
        background:#93e69e ;
    }
    .maivFooter{
        margin-top:20px;
        padding: 40px;
        background: #fff;
        border-radius: 12px;
        width:460px;
        height: 100px;
        display: none;
    }
    .maivFooter .findeBox{
        width: 100px;
        height: 40px;
        float: left;
        line-height: 40px;
        text-align: center;
        font-size:16px;
        display: inline-block;
        background: #9c9bf8;
        color: #fff;
        cursor: pointer;
        border:1px solid #005d58;
    }
    .maivFooter .findeBox2{
        margin-left: 20px;
        background: #93e69e;
    }
    .setext{
        width:460px;
        float: left;
        margin-top: 10px;
        position: relative;
    }
    .text{
        width:350px;
        height: 45px;
        border-radius: 2px;
        background:#eaf8f9;
        outline: none;
        border:none;
        padding-left:10px;
        position: absolute;
        top:10px;
        left: 0px;
    }
    .suBtn{
        width:80px;
        height: 40px;
        line-height: 40px;
        text-align: center;
        background: #9a96f7;
        color: #fff;
        cursor: pointer;
        border:none;
        position: absolute;
        right: 15px;
        top:10px;
    }
    .text1{
        width:156px;
        height: 45px;
        border-radius: 2px;
        background:#eaf8f9;
        outline: none;
        border:none;
        padding-left:10px;
        position: absolute;
        left: 0px;
        top:10px;
    }
    .text2{
        width:156px;
        height: 45px;
        background:#eaf8f9;
        position: absolute;
        right: 100px;
        top: 10px;
        outline: none;
        border:none;
        padding-left:10px;
        display: none;
    }

</style>
<body>
<div class="miaovBox">
    <div class="miaovCon">
        <div class="miaovLeft">
            <p class="p1">妙味课堂是一支独具特色的IT培训团队，妙味反对传统IT教育枯燥乏味的教学模式，妙味提供一途中全新的快乐学习方法！目前主要针对的是javascript培训，同时还提供了CSS教程、javascript视频、js特效等，最新推出了外地学员们喜欢的javascript网络课程服务，同时还为处于javascript入门阶段的朋友录制了大量javascript视频，其中涉及了大量javascript基础知识，希望妙味课堂推出的javascript网络培训课程能带给大家更多惊喜。</p>
        </div>
        <div class="miavRight">
            <div class="button">展开</div>
            <ul class="miavUl">
                <li class="findx">查找</li>
                <li clsss="Replace">替换</li>
            </ul>
        </div>
    </div>
    <div class="maivFooter">
        <span class="findeBox findeBox1">查找</span>
        <span class="findeBox findeBox2">替换</span>

        <div class="setext">
            <input type="text" placeholder="输入查找的内容"  class="text">
            <input type="text" placeholder="输入替换的内容"  class="text2">
            <button class="suBtn">搜索</button>
            <!--<input type="submit" value="搜索" class="suBtn">-->
        </div>

    </div>
</div>

<script type="text/javascript">
    const oP1=document.querySelector(".p1");
    const oBtn=document.querySelector(".button");
    const oUl=document.querySelector(".miavUl");
    const afindx=document.querySelectorAll(".miavUl li");
    const oMaivFooter=document.querySelector(".maivFooter");
    const oBtnSpan=oMaivFooter.querySelectorAll("span");
    const oSetext=document.querySelector(".setext");
    const oInput=oSetext.querySelectorAll("input");
    const oFindeBox1=document.querySelector(".findeBox1");
    const oFindeBox2=document.querySelector(".findeBox2");
    const oSuBtn=document.querySelector(".suBtn");
    let offoN=true;

    oBtn.onclick=function () {
        if(offoN){
            this.innerHTML="收起";
            oUl.style.display="block";
            oMaivFooter.style.display="block";
        }else {
            this.innerHTML="展开";
            oUl.style.display="none";
            oMaivFooter.style.display="none";
        }
        offoN=!offoN;
    };

    afindx[0].onclick=oBtnSpan[0].onclick=function () {
        oInput[0].classList.add("text");
        oInput[0].classList.remove("text1");
        oInput[1].style.display="none";
        index=0;
    };
    afindx[1].onclick=oBtnSpan[1].onclick=function () {
        oInput[0].classList.remove("text");
        oInput[0].classList.add("text1");
        oInput[1].style.display='block';
        index=1;
    };

    let oText=oP1.innerHTML;
    let index=0;
    let str="";
    oSuBtn.onclick=function () {
        if(!index){

            let oValue=oInput[0].value;
            let arr= oText.split(oValue);
            str=arr.join('<span style="background:#d0ff81;">'+oValue+'</span>');
            oP1.innerHTML=str;
        }else {
            let oValue1=oInput[0].value;
            let oValue2=oInput[1].value;
            let arr1=oText.split(oValue1);
            str=arr1.join('<span style="background:#d0ff81;">'+oValue2+'</span>');
            oP1.innerHTML=str;
        }

    };

</script>
</body>
</html>
