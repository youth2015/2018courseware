<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <button>引爆</button>
    <button>拆弹专家</button>

    <script>
            const oBtn=document.querySelectorAll("button");
            let num=10;
            let timer=null;

           oBtn[0].onclick=function(){
               timer=setInterval(function(){
                   if(num<=0){
                       oBtn[0].innerHTML=num;
                   }else {
                       oBtn[0].innerHTML=num;
                       num--;
                   }
               },1000)
           }
            oBtn[1].onclick=function(){
                clearInterval(timer);
            }
    </script>
</body>
</html>
