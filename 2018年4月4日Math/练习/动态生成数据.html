<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style type="text/css">
    #box{
        width:110px;
        height: 110px;
        background:green;
        position: absolute;
        top:0;
        left: 0;
    }
</style>
<body>
<div id="box"></div>
<script>
    const oBox=document.querySelector("#box");
    let arr=[];
    for(let i=10;i>=2;i-=2){
        console.log(arr.push(i,-i));
    }
     arr.push(0);
    let num=0;
    let timer=null;
     oBox.onclick=function () {
        timer=setInterval(function(){
            oBox.style.left=arr[num]+'px';
            num++;
            if (num>arr.length){
                clearInterval(timer);
                num=0;
            }
        },50);
    }


</script>
</body>
</html>
