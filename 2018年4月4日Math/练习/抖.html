<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
    <style type="text/css">
        #box{
            width:110px;
            height: 110px;
            background:green;
            position: absolute;
            top:0;
            left: 0;
        }
    </style>
<body>
    <div id="box"></div>

    <script>

           const oBox=document.querySelector("#box");
           let timer=null;
           let num=0;
           let arr=[10,-10,8,-8,6,-6,4,-4,2,-2,0];

           oBox.onclick=function(){
               console.log(1)
               timer=setInterval(function () {
                   oBox.style.left=arr[num]+"px";
                   num++;
                   if(num>arr.length){
                       clearTimeout(timer);
                       num=0;
                   }
               },30)
           }


    </script>
</body>
</html>
