<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
<style>
#box{
    width:30px;
    height: 30px;
    background: red;
    top:0;
    left:0;
    position: absolute;
}
</style>
</head>
<body>
    <div id="box"></div>
<script>
    let arr = [10,-10,8,-8,6,-6,4,-4,2,-2,0];
    const box = document.getElementById('box');
    let timer = null;
    let num = 0;
    box.onclick = function(){
        timer = setInterval(function(){
            box.style.left = arr[num] + 'px';
            num ++;
            if(num > arr.length){
                clearTimeout(timer);
                num = 0;
            }
        },30);
    } 
</script>
</body>
</html>
