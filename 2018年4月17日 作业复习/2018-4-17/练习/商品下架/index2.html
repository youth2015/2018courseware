<script>
	
	const tbody = document.getElementById('tbody');
	const box = document.querySelectorAll('.box');
	const zj = document.querySelector('#zj');
	let arr = []; //总计;
	function fn(a,b){
		return a+b;
	}

	for(let i=0;i<box.length;i++){
		要你命三千(box[i]);
	}


	function 要你命三千(box){
		// const box = document.querySelectorAll('.box')[0];
		const mask = box.querySelector('.mask');
		const soldImg = box.querySelector('.sold-out-img');
		const time = box.getElementsByTagName('input')[0];
		const btn = box.getElementsByTagName('span')[0];
		const numbers = box.querySelectorAll('.number');
		const pic = box.querySelector('.thumbnail img');
		const goodsName = box.querySelector('.name');
		const price = box.querySelector('.price');
		/*
			2016 11 29 19:41:00
			2016,11,29 19:41:00
		*/
		btn.onclick = function(){
			let v = time.value; //未来时间
			let newTime = new Date(v);
			clearInterval(box.timer);
			box.num = 0;
			go();
			box.timer = setInterval(go,1000);
			function go(){
				let date = new Date;
				let t = (newTime - date)/1000;
				if(t < 0){
					clearInterval(box.timer);
					box.timer = null;
					//抖
					// alert('抖');
					soldImg.style.display = mask.style.display = 'block';
					soldImg.style.transform = 'scale(2)';
					
					setTimeout(function(){
						soldImg.style.transition = '500ms';
						soldImg.style.transform = 'scale(1)';
						
					},500);
					
					if(box.num < 1){
						douFn(box);
					}
					box.num ++;
					return;
				}else{
					let d = Math.floor(t/86400);
					t%=86400;
					let h = Math.floor(t/3600);
					t%=3600;
					let m = Math.floor(t/60);
					t%=60;
					let str = tDou(h)+tDou(m)+tDou(t);
					for(let i=0;i<numbers.length;i++){
						numbers[i].innerHTML = str[i];
					}
				}
			}			
		}

		function douFn(box){
			dou(box,'left',10,function(){
				//加东西
				// alert('jia')
				let priceNum = parseFloat(price.innerHTML.substr(1));
				tbody.innerHTML += `
					<tr>
						<td>${goodsName.innerHTML}</td>
						<td>￥${priceNum}</td>
						<td><img src="${pic.src}"/></td>
					</tr>
				`;
				arr.push(priceNum);
				zj.innerHTML = '总计:'+ arr.reduce(fn,0) +'元';
			});
		}

	}
		
	function tDou(n){
		return n<10?'0'+n:''+n;
	}
