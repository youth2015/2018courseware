<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/H-ui.ie.css" />
		<link rel="stylesheet" href="css/H-ui.min.css" />
		<link rel="stylesheet" href="css/H-ui.reset.css" />
		<link rel="stylesheet" href="css/iconfont.css" />
		<link rel="stylesheet" href="css/index.css" />
		

	<body>
		<div class="container-fluid container-fluid-top clearPadd">
  			<div class="row rowH2">
			  <div class="col-md-8 clearPadd">
			  	<h2 class="col-h2">桔子金融后台管理系统</h2>
			  </div>
			  <div class="col-md-4 clearPadd">
			  		<div class="col-md-2"></div>
			  		<div class="col-md-2">4</div>
			  		<div class="col-md-2">5</div>
			  		<div class="col-md-6">
			  			222222 	
			  		</div>
			  </div>
			</div>
		</div>
		<div class="container-fluid container-fluid-content clearPadd">
			<div class="col-md-2 col-md-left clearPadd">
				<ul>
					<li><i  class="Hui-iconfont Hui-iconfont-home2 icon-left"></i><em class="icon-home">首页</em></li>
					<li><i  class="Hui-iconfont Hui-iconfont-user icon-left"></i><em class="icon-home">用户列表</em></li>
					<li><i class="Hui-iconfont Hui-iconfont-xiaoxi icon-left"></i><em class="icon-home">信息列表</em></li>
					<li class="H100">
						<span class="col-md-sp1">
							<i class="Hui-iconfont Hui-iconfont-dangan icon-left"></i>
							<em class="icon-home">信息管理</em>
							<i  class="Hui-iconfont Hui-iconfont-arrow2-bottom icon-right"></i>
						</span>
						<ul class="col-md-ul">
							<li>个人信息</li>
							<li>修改信息</li>
						</ul>
					</li>
					<li class="H100">
						<span class="col-md-sp1">
							<i class="Hui-iconfont Hui-iconfont-money icon-left"></i>
							<em class="icon-home">资金管理</em>
							<i  class="Hui-iconfont Hui-iconfont-arrow2-bottom icon-right"></i>
						</span>
						<ul class="col-md-ul">
							<li>资金流水</li>
							<li>支付单据</li>
						</ul>
					</li>
					<li class="H100">
						<span class="col-md-sp1">
							<i class="Hui-iconfont Hui-iconfont-shujutongji icon-left"></i>
							<em class="icon-home">投资管理</em>
							<i  class="Hui-iconfont Hui-iconfont-arrow2-bottom icon-right"></i>
						</span>
						<ul class="col-md-ul">
							<li>省份投资</li>
							<li>区域投资</li>
						</ul>
					</li>
					<!--<li class="H100">
						<span class="col-md-sp1">金融文章</span>
						<ul class="col-md-ul">
							<li>发布文章</li>
							<li>编辑文章</li>
							<li>查看文章</li>
						</ul>
					</li>-->
					
				</ul>
			</div>
			
			<div class="col-md-10 clearPadd">
				<!--修改信息-->
				<div class="col-title">
					<span><i class="Hui-iconfont Hui-iconfont-menu"></i><em>首页</em><i>/</i><em>发布文章</em></span>
				</div>
			 	<!--发布文章-->		 
 				<div class="compile clearfix">
 					<div class="compileR clearfix">
 						<div class="compileTop">	
	 						<input class="btn btn-primary radius" type="button" value="发布">
	 						<input class="btn btn-secondary radius" type="button" value="编辑">
 						</div>
 					
 					</div>
 					
 					<!--编辑标题部分-->
 					<div class="compileContent">
 						
 						<div class="compileMiddle">
 							<div class="compile1">
 							<label for="title" class="el-form-item__label">标题:</label>
 							<div class="el-form-item__content">
 								<div class="article-textarea el-textarea">
 									<textarea placeholder="请输入标题" type="textarea" autosize="true" rows="1" autocomplete="off" validateevent="true" class="el-textarea__inner" style="min-height: 32px; height: 32px;"></textarea>
 								</div>
 								<div class="el-form-item__error">
							        文章标题为必填项~
							    </div>
 								</div>
 							</div>
 						
	 						<div class="compile1">
	 							<label for="title" class="el-form-item__label">摘要:</label>
	 							<div class="el-form-item__content">
	 								<div class="article-textarea el-textarea">
	 									<textarea placeholder="请输入摘要" type="textarea" autosize="true" rows="1" autocomplete="off" validateevent="true" class="el-textarea__inner" style="min-height: 32px; height: 32px;"></textarea>
	 								</div>
	 								<div class="el-form-item__error">
								        文章摘要为必填项~
								    </div>
	 							</div>
	 						</div>
 						</div>
 						
 						<!--作者-->
 						
 						<div class="author">
 							<div class="writer1">
	 							<label>作者:</label>
	 							<div class="writerRight">
	 								<input type="text" value="作者" />
	 							</div>
	 						</div>
	 						
	 						<div class="writer1 writer2">
	 							<label>类目:</label>
	 							<div class="writerRight">
	 								<input type="text" value="类目" />
	 							</div>
	 						</div>
	 						<div class="writer1 writer2">
	 							<label>来源:</label>
	 							<div class="writerRight">
	 								<input type="text" value="来源" />
	 							</div>
	 						</div>
	 						<div class="writer1 writer2">
	 							<label>重要性:</label>
	 							<div class="writerRight">
	 								<input type="text" value="重要性" />
	 							</div>
	 						</div>
	 						<div class="writer1 writer2">
	 							<label>发布时间:</label>
	 							<div class="writerRight">
	 								<input type="text" value="发布时间" />
	 							</div>
	 						</div>
 						</div>
 												
 					</div>
 					
 				</div>
	
				</div>
			</div>
		</div>

	</body>
</html>
