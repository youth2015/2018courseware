}

</head>
<body>
    <ul id="ul">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
<script>
    let num = 0; 
    let lis = ul.children;
    let timer = null;
    document.onclick = function(){
        timer = setInterval(function(){
            lis[num].style.transform = 'translateY(300px)'
            num ++;
        },100);
    }
</script>
