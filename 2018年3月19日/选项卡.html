<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		.container{
			width: 800px;
		}
		
		.Three{
			height: 30px;
		}
		.Three button{
			width: 100px;
			height: 30px;
			line-height: 30px;
			background: #000000;
			color: #fff;
			border:none;
			cursor: pointer;
		}
		.Three button.active{
			background: #FF0000;
		}
		.container div{
			width: 800px;
			border:1px solid #000;
			height: 400px;
			display: none;
		}
		.container .current{
			display: block;
		}
	</style>
	<body>
		
		<div class="container">
			<section class="Three">
				<button class="active">1</button>
				<button>2</button>
				<button>3</button>
			</section>
			
			<div class="box1 current">111</div>
			<div class="box1">222</div>
			<div class="box1">333</div>
		</div>
		
		<script type="text/javascript">
			var iThree=document.querySelectorAll(".Three button");
			//console.log(iThree);
			var iBox=document.querySelectorAll(".container .box1");
			
			var len=iThree.length;
			
			for(var i=0;i<len;i++){
				
				iThree[i].index=i;
				
				iThree[i].onclick=function(){
					
					for(var i=0;i<len;i++){
						iThree[i].classList.remove("active");
						iBox[i].classList.remove("current");
					}
					iBox[this.index].classList.add("current");
					this.classList.add("active");
				}
				
			}
			
		</script>
		
	</body>
</html>
