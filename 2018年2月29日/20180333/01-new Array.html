    // [
    //   [0, 0, 0],
    //   [0, 0, 0],
    //   [0, 0, 0]
    // ]
    
    function createMap(x, y) {
      const arr = new Array(x)
      for (let i=0; i<x; i++) {
        arr[i] = new Array(y)
        arr[i].fill(0)
      }
      return arr
    }
    
    console.log(createMap(10, 10));
