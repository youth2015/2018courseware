<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title></title>
</head>
<body>
  <script>
    /**
     * arr.pop()
     *
     * pop()方法从数组中删除最后一个元素，并返回该元素的值。此方法更改数组的长度。
     */
     
    const arr = [1, 2, 3, 5]
    
    console.log(arr.pop());  // 5
    
    console.log(arr);
    
    const arr1=["a","b","c","d"];
    
    console.log(arr1.pop());
    
  </script>
</body>
</html>
