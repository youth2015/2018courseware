<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			//冒泡排序
			let arr1=[1,4,5,6,2,3,8,9];
			
			function sortart(arr){	
				
				for(let i=0;i<arr.length-1;i++){
				
				for(let j=0;j<arr.length-i-1;j++){
								
					if(arr[j]>arr[j+1]){
						
						let temp=arr[j];	
						
						arr[j]=arr[j+1];						
						//[arr[j],arr[j+1]]=[b,a];						
						arr[j+1]=temp;					
					}	
				}				
				//return arr;			
			}
			return arr	
		}
			
			console.log(sortart(arr1))
		</script>
	</body>
</html>
