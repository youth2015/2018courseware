    let sql = [
        {
            name:'肾肾',
            pass:123456
        },
        {
            name:'张辉',
            pass:4321
        }
    ];
    form.onsubmit = function(){
        // user.value
        // pass.value
        //担心下面的代码会报错，所以加了一个try
        try {
            //查看数据库中有没有这个人
            //obj2为undefined的时候说明没有这个人，如果返回一个对象，说明有这个人
            let obj2 = sql.find(e=>e.name==user.value);
            
            if(obj2){
                //如果有这个人，还要去判断密码是否正确
                if(obj2.pass == pass.value){
                    alert('过');
                    //当用户名或密码正确的时候进行提交操作
                    form.submit();
                }else{
                    alert('用户名或密码错误');
                }
            }else{
                alert('没有介个银!');
            }
        } catch (error) {
            console.log(error);
        }
        return false;
    }
